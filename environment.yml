name: llm-bias
channels:
  - conda-forge
  - defaults
dependencies:
  # Python version
  - python>=3.10

  # Core data processing
  - pandas>=2.0
  - numpy>=1.24
  - pyarrow>=12.0

  # Machine learning
  - scikit-learn>=1.3
  - shap>=0.44

  # Statistical analysis
  - scipy>=1.11

  # Visualization
  - matplotlib>=3.8
  - seaborn>=0.13

  # Utilities
  - pyyaml>=6.0
  - tqdm>=4.66
  - python-dotenv>=1.0

  # Pip-only packages
  - pip
  - pip:
    # LLM APIs (not available on conda)
    - anthropic>=0.18.0
    - openai>=1.12.0
    - google-generativeai>=0.3.0

    # NLP / Sentiment
    - textblob>=0.17.0
    - vaderSentiment>=3.3.2

    # Visualization (pip version more reliable)
    - adjustText>=0.8

# Optional: Uncomment for local HuggingFace models
#  - pytorch>=2.1
#  - transformers>=4.36
#  - accelerate>=0.25
